<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<body class="sign-up-container">
    <form method="POST" action="{{ url_for('login') }}">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                    <div class="row">
                        <div class="col text-center">
                            <h1>Login</h1>
                            <p class="text-h3">A new adventurer approaches!
                            Head <a class="user-auth-link" href="{{ url_for('register') }}">here</a> to sign up for an account.
                            </p>

                        </div>
                    </div>
                    <!-- USERNAME -->
                    <div class="row align-items-center">
                        <div class="col mt-4">
                            <input type="text" id="username" class="validate form-control" placeholder="Username" name="username" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        </div>
                    </div>
                    <!-- PASSWORD -->
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <input id="password" name="password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate form-control" placeholder="Password" required>
                        </div>
                    </div>
                    <!-- SUBMIT BTN -->
                    <div class="row justify-content-center mt-4">
                        <div class="col-s-12">
                            <button class="btn red-button">Login</button>
                        </div>
                    </div>
                    <!-- FLASH MESSAGES -->
                    <div>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="mt-4 flashes">
                                        <h4>{{ message }}</h4>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>
        
    </form>

    

</body>

{% endblock %}
