<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<section class="jumbotron jumbotron-fluid profile-hero">
    <div class="container-fluid">
        <div class="cta">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3 class="fancy_font">{{username}}'s profile</h3>
            </div>
        </div>
    </div>
</section>
<div class="black-divider"></div>

<div id="accordion">
    {% for quest in quests %} 
        {% if session.user|lower == quest.created_by|lower %}
        
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        <strong>{{ quest.quest_name }}</strong> <i class="fa fa-caret-down"></i>
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <p>
                        Description : {{ quest.quest_description }}
                    </p>
                    <p>
                        Rewards : {{ quest.quest_rewards }}
                    </p>
                </div>
            </div>
        </div>
        {% endif %}
    {% endfor %}

</div>


{% endblock %}
